        $(function () {
            /*jQuery=$=alert;*/
            $('.m-tabs a.m_tab0').click(function () {
                var idd = $(this).attr('href');

                if ($(idd).hasClass('m-tabs_content')) //First Level
                {
                    $('.m-tabs_content').hide();
                    $(idd).fadeIn();
                    $(idd).find('.m-tabs ul li:first a').click();
                    $('.m-tabs:first ul li a.active').removeClass('active');
                    $(this).addClass('active');

                }
                else if ($(idd).hasClass('tab_content_inner')) //Second Level
                {
                    $('.tab_content_inner').hide();
                    $(idd).fadeIn();
                    $(idd).find('.m-tabs ul li:first a').click();
                    $(this).parent().siblings().find('a.active').removeClass('active');
                    $(this).addClass('active');

                } else if ($(idd).hasClass('tab_content_inner_inner')) //3rd Level
                {
                    $('.tab_content_inner_inner').hide();
                    $(idd).fadeIn();
                    $(this).parent().siblings().find('a.active').removeClass('active');
                    $(this).addClass('active');
                }
                return false;
            });
            $('.m-tabs:first ul li:first a').click();

        });
    </script>
